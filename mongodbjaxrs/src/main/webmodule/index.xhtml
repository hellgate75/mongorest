<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    lang="en" >

<head>
	<title><h:outputText value="#{msg.welcomeTitle}" /></title>
	<link rel="stylesheet" href="css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="css/bootstrap-theme.min.css"></link>
	<script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script data-main="js/index" type="text/javascript" src="js/require.min.js"></script>
	<script type="text/javascript" src="js/config.js"></script>
	<link rel="stylesheet" href="css/index.css"></link>
</head>

<body>
<h3><h:outputText value="#{msg.welcomeHeading}" /></h3>
<p><h:outputText value="#{msg.welcomeMessage}" /></p>

<h3><h:outputText value="#{msg.booksTitle}" /></h3>
<p>
Change Type : 
<div class="dropdown">
  <button class="btn btn-default dropdown-toggle change-mongoobject" type="button" id="dropdownMongoObject" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    Book
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu change-mongoobject-menu" aria-labelledby="dropdownMongoObject">
<!--     <li role="separator" class="divider"></li>
 -->
  </ul>
</div>
</p>
<p id="table"></p>

<!-- Modal Insert book -->

<div id="editElementModal" class="modal fade edit-mongoobject-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Insert / Edit Element</h4>
      </div>
      <div class="modal-body">
      	<div id="bookSuccess" class="alert alert-success" role="alert" style="width: 100%; display:none;">Element saved successful!!</div>
		<div id="bookError" class="alert alert-danger" role="alert" style="width: 100%; display:none;">Error saving current Element!!</div>
		<div id="bookFormError" class="alert alert-danger" role="alert" style="width: 100%; display:none;">Fill mandatory fields!!</div>
		
		<div id="modal-edit-body" class="form-placeholder"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button id="saveButton" type="button" class="btn btn-primary">Save Changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal delete book -->

<div id="deleteElementModal" class="modal fade delete-mongoobject-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Delete Element</h4>
      </div>
      <div class="modal-body">
      	<input type="hidden" id="mongoObjectIdentifier"></input>
      	<table border="0" cellpadding="0" cellspacing="0" width="100%">
	      	<tr>
	      		<td width="100%" align="center"><label >Are you sure to remove the selected Element?</label></td>
	      	</tr>
	      	<tr>
	      		<td width="100%" align="center"><label >Selection Information :</label></td>
	      	</tr>
	      	<tr>
	      		<td width="100%" align="center"><label id="mongoObjectDeleteCaption"></label></td>
	      	</tr>
		</table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button id="deleteButton" type="button" class="btn btn-primary"  data-dismiss="modal">Confirm</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
